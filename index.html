<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isakov Fanni</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 </head>
<body>
  <div class="row">
    <div class="col">
        <div style="height: 60px; width: 100%; background-color: #99877e; position: fixed;" >
        </div>

        <div style="height: 100vh; background-color: #c7bcb6;">
          <h1  id="title" class="text-center pe-none cursor-auto text-nowrap" >Isakov Fanni</h1>
        </div>
      
        <div class="content">
          <div style="height: 100vh;" class="mx-5">
            <div class="row mx-5">
              <div class="col align-self-center align-items-center" style="max-width:600px">
                <img src="assets/img_01.jpg" alt="Example Image" class="zoomable" width="600px" />
              </div>
              <div class="col align-self-center">
                <span class="h4">Cím helye</span> 
                <br>
                <span class="h4">2013. 01. 13</span> 
              </div>
            </div>
          </div>

          <div style="height: 100vh; display: flex; justify-content: end; align-items: center;" class="mx-5">
            <img src="assets/img_02.jpg" alt="Example Image" class="zoomable" width="600px" />
          </div>
        </div>
      </div>
  </div>
  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="closeBtn">✕</button>
    <img src="" alt="Zoomed Image" id="lightbox-img" />
  </div>
</body>
</html>

<style>
    body {
      font-family: "Playfair Display", serif;
      font-optical-sizing: auto;
      font-style: normal;
      background-color: #CFDBD5;
      background-color: #EDDACE;
      background-color: #c7bcb6;
      color: #423c38;
    }

    img {
      max-width: 100%;
      min-width: 200px;
      height: auto;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox img {
      max-width: none;
      max-height: none;
      cursor: zoom-in;
      transition: transform 0.3s ease;
      user-select: none;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      z-index: 10000;
    }

    h1 {
      position: fixed;
      top: 0;
      left: 0;
      transform-origin: top left  ;
      font-size: 5rem;
      margin: 5px;
      transform: translate(50vw, 50vh) scale(1);
      transition: none;
      z-index: 10;
    }

    @media screen and (min-width: 601px) {
      h1 {
        font-size: 120px;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 70px;
      }
    }
</style>

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('closeBtn');

    let zoomedIn = false;

    document.querySelectorAll('.zoomable').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
        lightboxImg.style.maxWidth = '90%';
        lightboxImg.style.maxHeight = '90%';
        zoomedIn = false;
      });
    });

    lightboxImg.addEventListener('click', (e) => {
      e.stopPropagation();

      if (zoomedIn) {
        lightboxImg.style.transform = 'scale(1)';
        zoomedIn = false;
        return;
      }

      const rect = lightboxImg.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const offsetX = ((clickX / rect.width) - 0.5) * 2; // -1 to 1
      const offsetY = ((clickY / rect.height) - 0.5) * 2;

      const zoom = 2;

      lightboxImg.style.transform = `
        scale(${zoom})
        translate(${-offsetX * 50}%, ${-offsetY * 50}%)
      `;
      zoomedIn = true;
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.style.transform = 'scale(1)';
      zoomedIn = false;
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('show');
        lightboxImg.style.transform = 'scale(1)';
        zoomedIn = false;
      }
    });

    const title = document.getElementById("title");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const maxScroll = 300; // Max scroll before fully shrunk

      const progress = Math.min(scrollY / maxScroll, 1); // Clamp 0–1

      const scale = 1 - 0.7 * progress; // from 1 to 0.3
      const translateX = (50 - 2) * (1 - progress); // from 50vw to ~2vw
      const translateY = (50 - 2) * (1 - progress); // from 50vh to ~2vh

      title.style.transform = `translate(${translateX }vw, ${translateY}vh) scale(${scale})`;
    });
</script>
