<style>
    body {

    }

    img {
      max-width: 100%;
      min-width: 200px;
      height: auto;
      cursor: zoom-in;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 
        rgba(0, 0, 0, 0.25) 0px 54px 55px,
        rgba(0, 0, 0, 0.12) 0px -12px 30px, 
        rgba(0, 0, 0, 0.12) 0px 4px 6px, 
        rgba(0, 0, 0, 0.17) 0px 12px 13px, 
        rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

    img:hover {
      box-shadow: 
        rgba(0, 0, 0, 0.35) 0px 60px 70px,
        rgba(0, 0, 0, 0.2) 0px -14px 34px,
        rgba(0, 0, 0, 0.2) 0px 6px 10px,
        rgba(0, 0, 0, 0.25) 0px 16px 20px,
        rgba(0, 0, 0, 0.15) 0px -5px 8px;
        transform: scale(1.02);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox img {
      max-width: none;
      max-height: none;
      cursor: zoom-in;
      transition: transform 0.3s ease;
      user-select: none;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      z-index: 10000;
    }

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('closeBtn');

    let zoomedIn = false;

    document.querySelectorAll('.zoomable').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
        lightboxImg.style.maxWidth = '90%';
        lightboxImg.style.maxHeight = '90%';
        zoomedIn = false;
      });
    });

    lightboxImg.addEventListener('click', (e) => {
      e.stopPropagation();

      if (zoomedIn) {
        lightboxImg.style.transform = 'scale(1)';
        zoomedIn = false;
        return;
      }

      const rect = lightboxImg.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      const offsetX = ((clickX / rect.width) - 0.5) * 2; // -1 to 1
      const offsetY = ((clickY / rect.height) - 0.5) * 2;

      const zoom = 2;

      lightboxImg.style.transform = `
        scale(${zoom})
        translate(${-offsetX * 50}%, ${-offsetY * 50}%)
      `;
      zoomedIn = true;
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.style.transform = 'scale(1)';
      zoomedIn = false;
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('show');
        lightboxImg.style.transform = 'scale(1)';
        zoomedIn = false;
      }
    });

    const title = document.getElementById("title");
